<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var coworkers = ['a', 'b', 'c', 'd', 'e', 'f'];
    </script>
    <h2>Co workers</h2>
    <script>
        var i =0
        while(i < coworkers.length){
            document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</li>');
            i++;
        }
    </script>
</body>
</html>
